<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="https://kit.fontawesome.com/9eb59e97df.js" crossorigin="anonymous"></script>
  <title>Travel Website | Contact Us</title>

<body>
  <nav class="nav-bar bg-dark">
    <div class="container">
      <h1 class="logo lg-heading text-light">WT</h1>
      <ul class="nav-items">
        <li class="nav-item">
          <a href="Home.html" class="text-light">Home</a>
        </li>
        <li class="nav-item">
          <a href="About.html" class="text-light">About</a>
        </li>
        <li class="nav-item">
          <a href="Contact.html" class="text-light">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="contact-form">
    <div class="container">
      <div class="form-wrapper">
        <div class="company-address">
          <div class="address-group">
            <i class="fa-3x text-red fas fa-map-marker-alt"></i>
            <h2 class="text-gray md-heading">Location</h2>
            <p>Lahore, Punjab</p>
          </div>
          <div class="address-group">
            <i class="fa-3x far text-red fa-envelope"></i>
            <h2 class="text-gray md-heading">Email</h2>
            <h2 class="text-gray md-heading"></h2>
            <p>ameenumer888@gmail.com</p>
          </div>
          <div class="address-group">
            <i class="fa-3x text-red fas fa-phone-square-alt"></i>
            <h2 class="text-gray md-heading">Call</h2>
            <p>03109046776</p>
          </div>
          <img src="./Img/company-img.jpg">
        </div>

        <form action="" class="form">
          <h1 class="lg-heading text-black">Contact Us</h1>
          <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form
            below.</p>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="" id="username" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="" id="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" class="form-btn">Submit</button>
        </form>
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container">
      <div class="socal-icons">
        <img src="/Img/facebook.png" alt="" />
        <img src="/Img/instagram.png" alt="" />
        <img src="/Img/twitter.png" alt="" />
      </div>
      <p>World Travel &copy; 2020, All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
